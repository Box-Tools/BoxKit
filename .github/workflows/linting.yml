name: Linting

on:
  pull_request:
    branches: 
      - main
      - development
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'CITATION'

jobs:

  Linting:
    name: "Check Formatting" 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2      
    - name: Install Dependencies
      run: |
          apt-get install -y python3 python3-dev python3-pip
          apt-get install -y python-is-python3
          pip3 install black pylint
          pip3 install -r requirements/core.txt -r requirements/cbox.txt -r requirements/dask.txt -r requirements/pyarrow.txt -r requirements/server.txt -r requirements/testing.txt -r requirements/zarr.txt
    - name: Run linting 
      run: |
          pylint bin/*.py
          pylint boxkit/api/*.py
          pylint boxkit/library/*.py
          pylint boxkit/resources/read/*.py
